<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <link rel="icon" type="image/ico" href="../static/img/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../static/styles/experience.css">
    <title>Experience</title>
  </head>
  <body>
    <div class="noise-wrapper"></div>
    <div class="glowing-orbs">
      <div class="orb blue-orb"></div>
      <div class="orb purple-orb"></div>
    </div>
    {% import 'menu.html' as menu %}
    {{ menu.menu() }}
    <article>
      <section class="experience-wrapper">
        <div class="title">
          <h1>My Journey</h1>
        </div>
        <div class="experience-container">
          <ul>
            {% for experience in experiences %}
            <li>
              <div class="bullet">
                <svg aria-hidden="true" viewBox="0 0 32 32" focusable="false"><path fill="#c94217" d="M16 4c6.6 0 12 5.4 12 12s-5.4 12-12 12S4 22.6 4 16 9.4 4 16 4zm0-4C7.2 0 0 7.2 0 16s7.2 16 16 16 16-7.2 16-16S24.8 0 16 0z"></path><circle cx="16" cy="16" r="6"></circle></svg>
              </div>
              <h3>{{ experience.company_institution }}</h3>
              <h6>{{ experience.start_date }} - {{ experience.end_date }}</h6>
            </li>
            {% endfor %}
          </ul>
        </div>
      </section>
    </article>
    <div class="glowing-orbs-b">
      <div class="orb-b blue-orb-b"></div>
      <div class="orb-b purple-orb-b"></div>
    </div>
  </body>
</html>
