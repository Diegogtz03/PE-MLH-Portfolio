<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <link type="text/css" rel="stylesheet" href="../static/styles/travel.css">
    <link rel="icon" type="image/ico" href="../static/img/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="../static/scripts/travel.js"></script>
    <script src="../static/scripts/mapkick.js"></script>
    <title>Travel</title>
  </head>
  <body>
    <div class="noise-wrapper"></div>
    <div class="wrapper">
      {% import 'menu.html' as menu %}
      {{ menu.menu() }}

      <h1 id="title">Around the Globe</h1>

      <div class="map-wrapper">
        <div class="glowing-orbs">
          <div class="orb blue-orb"></div>
          <div class="orb purple-orb"></div>
          <div class="orb blue-orb top-orb"></div>
          <div class="orb purple-orb top-orb"></div>
        </div>

        <div id="map"></div>
      </div>
    </div>

    <script>
      window.addEventListener("load", () => loadMap());
    </script>
  </body>
</html>
